<div class="container mt-5">
  <h1>{{btnDescription}}</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation" novalidate>
    <div class="form-floating mb-3" >      
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Insira o nome do autor(a)"
        [class.is-invalid]="name?.invalid && name?.touched && name?.dirty"
        [class.is-valid]="name?.valid"
      />
      <label class="form-label" for="name">Nome*:</label>
    </div>

    <div class="d-flex mt-5">
      <button
        class="btn btn-success w-50 mx-1"
        [disabled]="form.invalid"
        type="submit"
      >
        {{btnAction}}
      </button>
      <a class="btn btn-info w-50" [routerLink]="['/authors']">Voltar</a>
    </div>
  </form>
</div>
