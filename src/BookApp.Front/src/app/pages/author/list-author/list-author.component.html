
  <button
    class="btn btn-success w-100"
    [routerLink]="['/create-author']"  >
    Cadastrar novo Autor</button>
  <div>
    <input
      class="form-control mt-5"
      type="text"
      placeholder="Pesquise"
      (input)="search($event)"
    />
  </div>

  <table class="table table-hover table-bordered mt-5">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @if (authors.length > 0) { @for (author of authors; track $index) {
      <tr>
        <td>{{ author.id }}</td>
        <td>{{ author.name }}</td>
        <td>
          <button class="btn btn-warning mx-2" [routerLink]="['/update-author', author.id ]">Editar</button>
          <button class="btn btn-info mx-2" [routerLink]="['/details-author', author.id ]">Detalhes</button>
          <button class="btn btn-danger mx-2" (click)="remove(author.id!)">Excluir</button>
        </td>
      </tr>
      } } @else {
      <tr class="text-center">
        <td colspan="3">Nenhum autor cadastrado</td>
      </tr>
      }
    </tbody>
  </table>
