
  <button
    class="btn btn-success w-100"
    [routerLink]="['/create-subject']"  >
    Cadastrar novo Assunto</button>
  <div>
    <input
      class="form-control mt-5"
      type="text"
      placeholder="Pesquise"
      (input)="search($event)"
    />
  </div>

  <table class="table table-hover table-bordered mt-5">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @if (subjects.length > 0) { @for (subject of subjects; track $index) {
      <tr>
        <td>{{ subject.id }}</td>
        <td>{{ subject.description }}</td>
        <td>
          <button class="btn btn-warning mx-2" [routerLink]="['/update-subject', subject.id ]">Editar</button>
          <button class="btn btn-info mx-2" [routerLink]="['/details-subject', subject.id ]">Detalhes</button>
          <button class="btn btn-danger mx-2" (click)="remove(subject.id!)">Excluir</button>
        </td>
      </tr>
      } } @else {
      <tr class="text-center">
        <td colspan="3">Nenhum assunto cadastrado</td>
      </tr>
      }
    </tbody>
  </table>
