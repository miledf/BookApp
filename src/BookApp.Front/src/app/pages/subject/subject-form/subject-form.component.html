<div class="container mt-5">
  <h1>{{btnDescription}}</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation" novalidate>
    <div class="form-floating mb-3" >      
      <input
        id="description"
        type="text"
        formControlName="description"
        class="form-control"
        placeholder="Insira a descrição"
        [class.is-invalid]="description?.invalid && description?.touched && description?.dirty"
        [class.is-valid]="description?.valid"
      />
      <label class="form-label" for="description">Descrição*:</label>
    </div>

    <div class="d-flex mt-5">
      <button
        class="btn btn-success w-50 mx-1"
        [disabled]="form.invalid"
        type="submit"
      >
        {{btnAction}}
      </button>
      <a class="btn btn-info w-50" [routerLink]="['/subjects']">Voltar</a>
    </div>
  </form>
</div>
