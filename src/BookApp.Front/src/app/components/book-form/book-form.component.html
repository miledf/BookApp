<div class="container mt-5">
  <h1>{{btnDescription}}</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation" novalidate>
    <div class="form-floating mb-3" >      
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        placeholder="Insira o título"
        [class.is-invalid]="title?.invalid && title?.touched && title?.dirty"
        [class.is-valid]="title?.valid"
      />
      <label class="form-label" for="title">Título*:</label>
    </div>
    <div class="form-floating mb-3">
      <input
      type="text"
      formControlName="publisher"
      class="form-control"
      placeholder="Insira a editora"
      [class.is-invalid]="publisher?.invalid && publisher?.touched && publisher?.dirty"
      [class.is-valid]="publisher?.valid"
      />
      <label class="form-label" for="publisher">Editora*:</label>
    </div>
    <div class="form-floating mb-3">
      <input
      type="text"
      formControlName="edition"
      class="form-control"
      placeholder="Insira a edição"
      [class.is-invalid]="edition?.invalid && edition?.touched && edition?.dirty"
      [class.is-valid]="edition?.valid"
      />
      <label class="form-label" class="form-label" for="edition">Edição*:</label>
    </div>
    <div class="form-floating mb-3">
      <input
      type="text"
      formControlName="yearPublication"
      class="form-control"
      placeholder="Insira o ano de publicação"
      [class.is-invalid]="yearPublication?.invalid && yearPublication?.touched && yearPublication?.dirty"
      [class.is-valid]="yearPublication?.valid"
      />
      <label class="form-label" for="yearPublication">Ano Publicação(YYYY)*:</label>
    </div>

    <div class="d-flex mt-5">
      <button
        class="btn btn-success w-50 mx-1"
        [disabled]="form.invalid"
        type="submit"
      >
        {{btnAction}}
      </button>
      <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
    </div>
  </form>
</div>
